---
name: Pass the VAR

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/pass-the-var.yml
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read
  statuses: write
  pull-requests: write

jobs:
  envinput:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        id: envars
        env:
          FIRST_NAME: Ion
          LAST_NAME: Top
        with:
          result-encoding: string
          script: return JSON.stringify({ FIRST_NAME, LAST_NAME } = process.env)

      - name: Get result
        run: echo "${{steps.envars.outputs.result}}"

  envoutput:
    runs-on: ubuntu-latest
    steps:
      - name: Get result
        run: |
          echo "RAW: ${{ needs.envinput.envars.outputs.result }}"
          echo "fromJSON: ${{ fromJson(needs.envinput.envars.outputs.result) }}"
